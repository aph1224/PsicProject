<!DOCTYPE html>
<html>
    <head>
        <title>Inicio  Ψ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../resources/css/general.css" />
        <link type="text/css" rel="stylesheet" href="../resources/css/mediaQuery/generalMQ.css" />
        <link type="text/css" rel="stylesheet" href="../resources/css/home.css" />
        <link type="text/css" rel="stylesheet" href="../resources/css/mediaQuery/homeMQ.css" />

        <link rel="shortcut icon" type="image/png" href="../resources/img/ico/icoHeader.png" />

        <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
        <script src="../controller/general.js"></script>
        <script src="../controller/home.js"></script>
    </head>
    <body>





        <!-- CABECERA -->
        <div class="header">
            <div class="headerPanelLocation">Inicio</div>
            <button class="headerExit" onclick="logOut();">Salir</button>

            <!-- Botón para abrir el menú (solo responsive) -->
            <div class="sidebarButton" onclick="openNav()">
                <div class="linesFromSidebar"></div>
                <div class="linesFromSidebar" style="top: 12px;"></div>
                <div class="linesFromSidebar" style="top: 25px;"></div>
            </div>
        </div>





        <!-- CONTENEDOR DEL MENÚ LATERAL -->
        <div class="navigatorMenu">
            <div class="navigatorTitle">
                Sistema de control
            </div>
            <div class="navigatorOptionsContainer">
                <a style="text-decoration: none;" href="#">
                    <div class="navigatorOption selectedSidebarOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/1.png" alt="Home" />
                        Inicio
                    </div>
                </a>
                <a style="text-decoration: none;" href="users.html">
                    <div class="navigatorOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/2.png" alt="Users" />
                        Usuarios
                    </div>
                </a>
                <a style="text-decoration: none;" href="#">
                    <div class="navigatorOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/3.png" alt="Register" />
                        Registro
                    </div>
                </a>
                <a style="text-decoration: none;" href="#">
                    <div class="navigatorOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/4.png" alt="Search" />
                        Búsqueda
                    </div>
                </a>
                <a style="text-decoration: none;" href="setup.html">
                    <div class="navigatorOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/5.png" alt="Settings" />
                        Configuración
                    </div>
                </a>
            </div>
        </div>





        <!-- CONTENEDOR PRINCIPAL DE LA INFORMACIÓN DE LA PÁGINA -->
        <div class="mainContainer">
            <label class="mainWelcomeHeader">Bievenid@</label>
            <div id="hour"></div>
            <div id="date"></div>
        </div>





        <!-- MENÚ LATERAL QUE ABRE Y CIERRA (SOLO RESPONSIVE) -->
        <div id="mySidenav" class="sidebarnav">
            <div id="sidebarMenu" class="sidebarMenu">
                <div class="closeSidebar" onclick="closeNav()">
                    <div class="componentCloseSidebar1"></div>
                    <div class="componentCloseSidebar2"></div>
                </div>
                <div class="containerSidebarLinks">

                    <button class="sidebarLinks selectedSidebarOption">
                        <img class="navigatorOptionImg" src="../resources/img/ico/1.png" alt="Home" />
                        Inicio
                    </button>

                    <button class="sidebarLinks" onclick="window.location = 'users.html'">
                        <img class="navigatorOptionImg" src="../resources/img/ico/2.png" alt="Users" />
                        Usuarios
                    </button>

                    <button class="sidebarLinks">
                        <img class="navigatorOptionImg" src="../resources/img/ico/3.png" alt="Register" />
                        Registro
                    </button>

                    <button class="sidebarLinks">
                        <img class="navigatorOptionImg" src="../resources/img/ico/4.png" alt="Search" />
                        Búsqueda
                    </button>

                    <button class="sidebarLinks" onclick="window.location = 'setup.html'">
                        <img class="navigatorOptionImg" src="../resources/img/ico/5.png" alt="Settings" />
                        Configuración
                    </button>
                </div>
            </div>
        </div>





    </body>
</html>
